<div class="content-image"><img ng-src="images/lights/lights-{{random}}.png" width="100%"/></div><div class="content"><p><b>I am not very prolific</b></p><p>In the past year I think<br/>I’ve written about a dozen words<br/>over and over and over<br/>again.</p><p>I don’t know if I’m allowed to be happy.</p><p>Sometimes I wish I wrote<br/>faster and faster and faster<br/>so</p><p>Can I make up for how<br/>terrible I am?</p><br/><p><a href="poetry/i-am-3">next »</a></p></div>
