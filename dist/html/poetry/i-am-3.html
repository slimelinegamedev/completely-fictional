<div class="content-image"><img ng-src="images/lights/lights-{{random}}.png" width="100%"/></div><div class="content"><p><b>I am not going to change the world</b></p><p>my words won’t win</p><p>minds or hearts or souls</p><p>continue on in spite</p><p>of my best efforts to inspire</p><p>I offer only my condolences -</p><br/><p><a href="/poetry/i-am-4">next »</a></p></div>
