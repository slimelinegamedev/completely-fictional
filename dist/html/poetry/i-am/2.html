<p><b>I am not very prolific</b></p><p>In the past year I think<br/>I’ve written about a dozen words<br/>over and over and over<br/>again.</p><p>I don’t know if I’m allowed to be happy.</p><p>Sometimes I wish I wrote<br/>faster and faster and faster<br/>so</p><p>Can I make up for how<br/>terrible I am?</p><br/><p><a ui-sref="poetry.name({ series: 'i-am', number: '3' })">next »</a></p>
